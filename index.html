
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawanCraft69 - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }
    nav {
      background-color: #495057;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
    }
    .app-store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .app {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .app:hover {
      transform: translateY(-5px);
    }
    .app a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to PawanCraft69</h1>
    <p>Smart App Store Platform</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy</a>
  </nav>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="🔍 Search apps..." onkeyup="searchApps()" />
    </div>

    <div id="appStore" class="app-store">
      <div class="app" data-name="calculator">
        <h3>Biggest Calculator</h3>
        <a href="calculator.html">Open App</a>
      </div>
      <div class="app" data-name="coming soon">
        <h3>More Coming Soon</h3>
        <a href="#">Stay Tuned</a>
      </div>
    </div>
  </div>

  <footer>
    Created by Pawan © 2025
  </footer>

  <script>
    function searchApps() {
      var input = document.getElementById("searchInput").value.toLowerCase();
      var apps = document.querySelectorAll(".app");
      apps.forEach(app => {
        let name = app.getAttribute("data-name").toLowerCase();
        app.style.display = name.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
